<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>الصفحة الرئيسية - جهاز معلومات شبكات المرافق والتخطيط العمراني</title>
<style>
  body { margin:0; font-family: sans-serif; direction: rtl; }
  header { background:#004b8d; color:#fff; padding:15px 25px; display:flex; justify-content:space-between; align-items:center; }
  header a { color:#fff; text-decoration:none; margin-right:15px; font-size:18px; }
  .hero-slider { width:100%; height:450px; overflow:hidden; position:relative; }
  .hero-slider .slides { width:100%; height:100%; position:relative; }
  .hero-slider img { width:100%; height:100%; object-fit:cover; position:absolute; opacity:0; transition:opacity 1.5s ease-in-out; }
  .hero-slider img.active { opacity:1; }
  .hero-text { position:absolute; top:35%; right:10%; color:white; font-size:36px; text-shadow:0 0 10px black; }
  .content { padding:40px; text-align:center; max-width:900px; margin:auto; }
  .login-btn { background:#ffcc00; color:#000; padding:12px 22px; border-radius:8px; text-decoration:none; font-size:20px; cursor:pointer; }
</style>
</head>
<body>

<header>
  <div class="logo">جهاز معلومات شبكات المرافق والتخطيط العمراني</div>
</header>

<!-- سلايدر الصور -->
<div class="hero-slider">
  <div class="slides">
    <img src="assets/images/img1.jpg" class="slide active">
    <img src="assets/images/img2.jpg" class="slide">
    <img src="assets/images/img3.jpg" class="slide">
    <img src="assets/images/img4.jpg" class="slide">
    <img src="assets/images/img5.jpg" class="slide">
    <img src="assets/images/img6.jpg" class="slide">
  </div>
  <div class="hero-text">جهاز معلومات شبكات المرافق والتخطيط العمراني</div>
</div>

<div class="content">
  <h2>مرحباً بكم في جهاز معلومات شبكات المرافق والتخطيط العمراني</h2>
  <p>نظام شامل لإدارة بيانات البنية التحتية ومتابعة تحديثات الخرائط والخدمات الجغرافية.</p>
  <a class="login-btn" href="login.html">تسجيل الدخول</a>
</div>

<script>
// سلايدر الصور
let currentSlide = 0;
const slides = document.querySelectorAll(".hero-slider .slide");
function showNextSlide() {
  slides[currentSlide].classList.remove("active");
  currentSlide = (currentSlide + 1) % slides.length;
  slides[currentSlide].classList.add("active");
}
setInterval(showNextSlide, 10000);
</script>

</body>
</html>
