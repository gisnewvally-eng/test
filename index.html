<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>الصفحة الرئيسية - جهاز معلومات شبكات المرافق والتخطيط العمراني</title>
<style>
.hero-slider {
  width: 100%;
  height: 50vh;
  overflow: hidden;
  position: relative;
}
/* الهيدر بارز فوق كل شيء */
header {
  background:#004b8d;
  color:white;
  padding:15px 25px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position: fixed;
  top:0;
  left:0;
  right:0;
  z-index: 1001;
}
header span { font-weight:bold; }
header a { color:white; text-decoration:none; font-weight:bold; margin-left:15px; z-index:1002; }

.hero-slider .slides img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  position: absolute;
  top:0; left:0;
  opacity: 0;
  transition: opacity 0.6s ease-in-out;
}

.hero-slider .slides img.active {
  opacity: 1;
}

.hero-slider .hero-text {
  position: absolute;
  top: 35%;
  right: 10%;
  color: #fff;
  font-size: 5vw;
  text-shadow: 0 0 10px black;
}

/* أزرار السلايدر */
.hero-slider button.prev-slide,
.hero-slider button.next-slide {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.5);
  color: #fff;
  border: none;
  font-size: 2.5rem;
  padding: 0 12px;
  cursor: pointer;
  border-radius: 50%;
  z-index: 10;
}
.hero-slider button.prev-slide { left: 10px; }
.hero-slider button.next-slide { right: 10px; }

.hero-slider button:hover { background: rgba(0,0,0,0.8); }

/* نقاط التنقل */
.slide-dots {
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 8px;
}
.slide-dots span {
  width: 12px;
  height: 12px;
  background: rgba(255,255,255,0.6);
  border-radius: 50%;
  cursor: pointer;
  transition: background 0.3s;
}
.slide-dots span.active { background: #ffcc00; }

/* متجاوب */
@media (max-width:768px){
  .hero-slider .hero-text { font-size:6vw; top:30%; right:5%; }
  .hero-slider button.prev-slide,
  .hero-slider button.next-slide { font-size:2rem; }
}

@media (max-width:480px){
  .hero-slider { height:35vh; }
  .hero-slider .hero-text { font-size:7vw; top:25%; }
  .hero-slider button.prev-slide,
  .hero-slider button.next-slide { font-size:1.5rem; padding:0 8px; }
}
/* Footer ثابت */
footer {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: linear-gradient(90deg,#00b09b,#96c93d);
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-weight: 700;
  padding: 6px 0;
  z-index: 1000;
}
footer .line2 { font-weight: 600; font-size: 13px; margin-top: 2px; }
</style>
</head>
<body>

<header>
  <div class="logo">جهاز معلومات شبكات المرافق والتخطيط العمراني</div>
</header>

<!-- سلايدر الصور -->
<div class="hero-slider">
  <div class="slides">
    <img src="assets/images/img1.jpg" class="slide active">
    <img src="assets/images/img2.jpg" class="slide">
    <img src="assets/images/img3.jpg" class="slide">
    <img src="assets/images/img4.jpg" class="slide">
    <img src="assets/images/img5.jpg" class="slide">
    <img src="assets/images/img6.jpg" class="slide">
  </div>

  <!-- أزرار التنقل -->
  <button class="prev-slide">&#10094;</button>
  <button class="next-slide">&#10095;</button>

  <!-- نقاط التنقل -->
  <div class="slide-dots"></div>

  <div class="hero-text">جهاز معلومات شبكات المرافق والتخطيط العمراني</div>
</div>


<div class="content">
  <h2>مرحباً بكم في جهاز معلومات شبكات المرافق والتخطيط العمراني</h2>
  <p>نظام شامل لإدارة بيانات البنية التحتية ومتابعة تحديثات الخرائط والخدمات الجغرافية.</p>
  <a class="login-btn" href="login.html">تسجيل الدخول</a>
</div>

<script>
// سلايدر الصور
let currentSlide = 0;
const slides = document.querySelectorAll(".hero-slider .slide");
const dotsContainer = document.querySelector(".slide-dots");

// إنشاء النقاط
slides.forEach((_, idx) => {
  const dot = document.createElement("span");
  if(idx === 0) dot.classList.add("active");
  dot.addEventListener("click", () => goToSlide(idx));
  dotsContainer.appendChild(dot);
});
const dots = document.querySelectorAll(".slide-dots span");

// عرض شريحة معينة
function goToSlide(index){
  slides[currentSlide].classList.remove("active");
  dots[currentSlide].classList.remove("active");
  currentSlide = index;
  slides[currentSlide].classList.add("active");
  dots[currentSlide].classList.add("active");
}

// أزرار التنقل
document.querySelector(".prev-slide").addEventListener("click", () => {
  goToSlide((currentSlide - 1 + slides.length) % slides.length);
});
document.querySelector(".next-slide").addEventListener("click", () => {
  goToSlide((currentSlide + 1) % slides.length);
});

// التنقل التلقائي
setInterval(() => {
  goToSlide((currentSlide + 1) % slides.length);
}, 5000);

// Swipe للموبايل
let startX = 0;
const slider = document.querySelector(".hero-slider");
slider.addEventListener("touchstart", e => { startX = e.touches[0].clientX; });
slider.addEventListener("touchend", e => {
  const endX = e.changedTouches[0].clientX;
  if(endX - startX > 50) goToSlide((currentSlide - 1 + slides.length) % slides.length); // سحب يمين
  if(startX - endX > 50) goToSlide((currentSlide + 1) % slides.length); // سحب يسار

});


</script>

</body>
</html>
