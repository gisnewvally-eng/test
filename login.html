<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <script src="assets/js/auth.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f3f7;
      font-family: "Arial", sans-serif;
    }

    .box {
      padding: 25px;
      background: #fff;
      width: 350px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.12);
      transition: 0.3s;
    }

    .box:hover {
      transform: translateY(-3px);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1a2980;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: 0.2s;
    }

    input:focus {
      border-color: #1a2980;
      outline: none;
      box-shadow: 0 0 5px rgba(26, 41, 128, 0.4);
    }

    /* زر الدخول بتدرج لوني */
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: linear-gradient(to right, #1a2980, #26d0ce);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }

    /* تصميم متجاوب */
    @media (max-width: 400px) {
      .box {
        width: 90%;
        padding: 20px;
      }
    }
  </style>

</head>
<body>

  <div class="box">
    <h2>تسجيل الدخول</h2>

    <input type="text" placeholder="اسم المستخدم" id="user">
    <input type="password" placeholder="كلمة المرور" id="pass">

    <button id="loginBtn" onclick="login()">دخول</button>
  </div>

  <script>
    // تشغيل تسجيل الدخول عند ضغط Enter
    document.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        document.getElementById("loginBtn").click();
      }
    });
  </script>

</body>
</html>
