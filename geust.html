<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لوحة الضيف</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="assets/js/auth.js"></script>

<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: #f0f3f7;
  }

  header {
    background: linear-gradient(90deg, #1a2980, #26d0ce);
    color: #fff;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .content {
    padding: 20px;
  }

  .card {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    margin-bottom: 25px;
  }
</style>

</head>
<body onload="protectGuest()">

<header>
  <h2>أهلاً بك - صفحة الضيف</h2>
  <button onclick="logout()" style="padding:8px 15px;border:none;border-radius:6px;cursor:pointer;">تسجيل الخروج</button>
</header>

<div class="content">

  <div class="card">
    <h3>رسالة الإدارة:</h3>
    <p id="guestMessage"></p>
  </div>

  <div class="card">
    <h3>إحصائية دخول الموقع</h3>
    <canvas id="guestChart"></canvas>
  </div>

</div>

<script>
function protectGuest(){
  const user = protectPage();
  if(!user) return;

  if(user.role !== "guest"){
    window.location.href = "index.html";
  }

  document.getElementById("guestMessage").innerText = 
    localStorage.getItem("guest_message") || "لا توجد رسالة حالياً";
}

new Chart(document.getElementById("guestChart"), {
  type: "bar",
  data: {
    labels: ["الأحد","الاثنين","الثلاثاء","الأربعاء","الخميس"],
    datasets: [{
      label: "عدد الزيارات",
      data: [12, 19, 7, 14, 10]
    }]
  }
});
</script>

</body>
</html>
