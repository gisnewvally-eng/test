<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لوحة المستخدم</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="assets/js/auth.js"></script>
<style>
body { margin:0; font-family:sans-serif; background:#f0f3f7; }
header { background: linear-gradient(90deg, #1a2980, #26d0ce); color:#fff; padding:15px 20px; display:flex; justify-content:space-between; align-items:center; }
.content { padding:20px; }
.card { background:white; padding:20px; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.1); margin-bottom:25px; }
textarea { width:100%; height:120px; border-radius:6px; padding:10px; border:1px solid #aaa; margin-top:10px; font-size:16px; }
button.save { margin-top:10px; padding:10px 18px; background:#1a2980; color:white; border:none; border-radius:6px; cursor:pointer; }
.map-card { background:#fff; border-radius:8px; padding:10px; margin-bottom:10px; display:flex; align-items:center; gap:10px; }
.map-card img { width:60px; height:60px; object-fit:contain; }
  canvas {
  width: 100% !important;
  max-width: 400px;
  height: 200px !important;
}

</style>
</head>
<body onload="protectUser()">

<header>
  <h2>لوحة المستخدم</h2>
  <button onclick="logout()" style="padding:8px 15px;border:none;border-radius:6px;cursor:pointer;">تسجيل الخروج</button>
</header>

<div class="content">

  <div class="card">
    <h3>تعديل الرسالة التي يراها الضيف:</h3>
    <textarea id="msgBox"></textarea>
    <button class="save" onclick="saveGuestMessage()">حفظ</button>
  </div>

  <div class="card">
    <h3>إحصائية زيارات المستخدمين</h3>
    <canvas id="userChart"></canvas>
  </div>

  <div class="card">
    <h3>الخرائط المسموح بها لك:</h3>
    <div id="userMaps"></div>
  </div>

</div>

<script>
function protectUser(){
  const user = protectPage();
  if(!user) return;
  if(user.role !== "user"){ window.location.href = "index.html"; }

  document.getElementById("msgBox").value = localStorage.getItem("guest_message") || "";

  // تحديث زيارات المستخدم
  let visits = JSON.parse(localStorage.getItem("userVisits")) || {};
  visits[user.username] = (visits[user.username]||0) + 1;
  localStorage.setItem("userVisits", JSON.stringify(visits));

  updateUserChart();
  renderUserMaps();
}

function saveGuestMessage(){
  localStorage.setItem("guest_message", document.getElementById("msgBox").value);
  alert("تم حفظ الرسالة وتظهر الآن للضيف");
}

// شارت الزيارات
const ctx = document.getElementById("userChart").getContext("2d");
const userChart = new Chart(ctx, {
  type: 'bar',
  data: { labels:[], datasets:[{ label:'عدد الزيارات', data:[], backgroundColor:[] }] },
  options: {
    responsive: true,
    maintainAspectRatio: false
  }
});
function updateUserChart(){
  const visits = JSON.parse(localStorage.getItem("userVisits")) || {};
  userChart.data.labels = Object.keys(visits);
  userChart.data.datasets[0].data = Object.values(visits);
  userChart.data.datasets[0].backgroundColor = Object.keys(visits).map(u=>{
    if(u.toLowerCase()==='admin') return '#004b8d';
    if(u.toLowerCase()==='guest') return '#96c93d';
    return '#2c3e50';
  });
  userChart.update();
}

// عرض الخرائط المسموح بها للمستخدم
function renderUserMaps(){
  const maps = JSON.parse(localStorage.getItem("pagesList") || "[]");
  const container = document.getElementById("userMaps");
  container.innerHTML = "";
  maps.forEach(map=>{
    if(map.roles && map.roles.includes("user")){
      const div = document.createElement("div");
      div.className="map-card";
      const link = document.createElement("a");
link.href = map.url || "#";
link.target = "_blank";
link.style.display = "flex";
link.style.alignItems = "center";
link.style.gap = "10px";
link.innerHTML = `<img src="${map.img}"><span>${map.name}</span>`;

// المستخدم دائماً مسموح له بالنقر على الخرائط المسموح بها له
div.appendChild(link);

      container.appendChild(div);
    }
  });
}
</script>
</body>
</html>
