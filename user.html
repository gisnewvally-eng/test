<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لوحة المستخدم</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="assets/js/auth.js"></script>

<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: #f0f3f7;
  }

  header {
    background: linear-gradient(90deg, #1a2980, #26d0ce);
    color: #fff;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .content {
    padding: 20px;
  }

  .card {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    margin-bottom: 25px;
  }

  textarea {
    width: 100%;
    height: 120px;
    border-radius: 6px;
    padding: 10px;
    border: 1px solid #aaa;
    margin-top: 10px;
    font-size: 16px;
  }

  button.save {
    margin-top: 10px;
    padding: 10px 18px;
    background: #1a2980;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
</style>

</head>
<body onload="protectUser()">

<header>
  <h2>لوحة المستخدم</h2>
  <button onclick="logout()" style="padding:8px 15px;border:none;border-radius:6px;cursor:pointer;">تسجيل الخروج</button>
</header>

<div class="content">

  <div class="card">
    <h3>تعديل الرسالة التي يراها الضيف:</h3>
    <textarea id="msgBox"></textarea>
    <button class="save" onclick="saveGuestMessage()">حفظ</button>
  </div>

  <div class="card">
    <h3>إحصائية دخول الموقع</h3>
    <canvas id="userChart"></canvas>
  </div>

</div>

<script>
function protectUser(){
  const user = protectPage();
  if(!user) return;

  if(user.role !== "user"){
    window.location.href = "index.html";
  }

  document.getElementById("msgBox").value =
    localStorage.getItem("guest_message") || "";
}

function saveGuestMessage(){
  localStorage.setItem("guest_message", document.getElementById("msgBox").value);
  alert("تم حفظ الرسالة وتظهر الآن للضيف");
}

new Chart(document.getElementById("userChart"), {
  type: "line",
  data: {
    labels: ["الأحد","الاثنين","الثلاثاء","الأربعاء","الخميس"],
    datasets: [{
      label: "عدد الزيارات",
      data: [14, 10, 13, 8, 11]
    }]
  }
});
</script>

</body>
</html>
