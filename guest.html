<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لوحة الضيف</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="assets/js/auth.js"></script>
<style>
body { margin:0; font-family:sans-serif; background:#f0f3f7; }
header { background: linear-gradient(90deg, #1a2980, #26d0ce); color:#fff; padding:15px 20px; display:flex; justify-content:space-between; align-items:center; }
.content { padding:20px; }
.card { background:white; padding:20px; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.1); margin-bottom:25px; }
.map-card { background:#fff; border-radius:8px; padding:10px; margin-bottom:10px; display:flex; align-items:center; gap:10px; }
.map-card img { width:60px; height:60px; object-fit:contain; }
  /* إضافة/تعديل هذا الجزء لتصغير حجم الشارت */
canvas {
  width: 100% !important;
  max-width: 400px;   /* تقليل الحجم */
  height: 200px !important; /* ارتفاع أقل */
}

</style>
</head>
<body onload="protectGuest()">

<header>
  <h2>أهلاً بك - صفحة الضيف</h2>
  <button onclick="logout()" style="padding:8px 15px;border:none;border-radius:6px;cursor:pointer;">تسجيل الخروج</button>
</header>

<div class="content">

  <div class="card">
    <h3>رسالة الإدارة:</h3>
    <p id="guestMessage"></p>
  </div>

  <div class="card">
    <h3>إحصائية زيارات المستخدمين</h3>
    <canvas id="guestChart"></canvas>
  </div>

  <div class="card">
    <h3>الخرائط المسموح بها لك:</h3>
    <div id="guestMaps"></div>
  </div>

</div>

<script>
function protectGuest(){
  const user = protectPage();
  if(!user) return;
  if(user.role !== "guest"){ window.location.href="index.html"; }

  document.getElementById("guestMessage").innerText = localStorage.getItem("guest_message") || "لا توجد رسالة حالياً";

  // تحديث زيارات الضيف
  let visits = JSON.parse(localStorage.getItem("userVisits")) || {};
  visits[user.username] = (visits[user.username]||0) + 1;
  localStorage.setItem("userVisits", JSON.stringify(visits));

  updateGuestChart();
  renderGuestMaps();
}

// شارت الزيارات
const ctx = document.getElementById("guestChart").getContext("2d");
const guestChart = new Chart(ctx, {
  type: 'bar',
  data: { labels:[], datasets:[{ label:'عدد الزيارات', data:[], backgroundColor:[] }] },
    options: {
    responsive: true,
    maintainAspectRatio: false  // يسمح بتحديد الحجم عبر CSS
  }
});
function updateGuestChart(){
  const visits = JSON.parse(localStorage.getItem("userVisits")) || {};
  guestChart.data.labels = Object.keys(visits);
  guestChart.data.datasets[0].data = Object.values(visits);
  guestChart.data.datasets[0].backgroundColor = Object.keys(visits).map(u=>{
    if(u.toLowerCase()==='admin') return '#004b8d';
    if(u.toLowerCase()==='guest') return '#96c93d';
    return '#2c3e50';
  });
  guestChart.update();
}

// عرض الخرائط المسموح بها للضيف
function renderGuestMaps(){
  const maps = JSON.parse(localStorage.getItem("pagesList") || "[]");
  const container = document.getElementById("guestMaps");
  container.innerHTML = "";
  maps.forEach(map=>{
    if(map.roles && map.roles.includes("guest")){
      const div = document.createElement("div");
      div.className="map-card";
      const link = document.createElement("a");
link.href = map.url || "#";
link.target = "_blank"; // تفتح في نافذة جديدة
link.style.display = "flex";
link.style.alignItems = "center";
link.style.gap = "10px";
link.innerHTML = `<img src="${map.img}"><span>${map.name}</span>`;

// السماح للضيف بالضغط فقط إذا لديه صلاحية
if(!map.roles.includes("guest")) {
  link.style.pointerEvents = "none";  // غير قابل للنقر
  link.style.opacity = "0.6";         // للإشارة إلى أنه غير مفعل
}

div.appendChild(link);

      container.appendChild(div);
    }
  });
}
</script>
</body>
</html>
